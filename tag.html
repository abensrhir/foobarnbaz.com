---
title: Tags
---

{% extends "page.html" %}

{% block content %}
<main class="content" role="main">

  <article class="post">

    <header class="post-header">
      <a id="blog-logo" href="/">
        <img src="/images/logo.png" alt="Blog Logo" />
      </a>
    </header>

    <h1 class="post-title">Posts tagged under "{{ tag.name }}"</h1><br/>

    <section class="post-content">
      {% for post in tag.posts %}
      <header class="post-header">
        <span class="post-meta"><time datetime="{{ post.date | date("%Y-%m-%d") }}">{{ post.date | date("%b %d, %Y") }}</time></span>
          <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>
      <section class="post-excerpt">
        <p>{{ post.content | excerpt(70) }}&hellip;</p>
      </section>
      {% endfor %}
    </section>

  </article>
 
</main>
{% endblock %}
