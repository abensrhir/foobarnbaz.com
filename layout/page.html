{% extends "default.html" %}

{% block content %}
<main class="content" role="main">

  <article class="post">

    <header class="post-header">
      <a id="blog-logo" href="/">
        <img src="/images/logo.png" alt="Blog Logo" />
      </a>
    </header>

    <h1 class="post-title">{{ page.title }}</h1>

    <section class="post-content">
      {{ page.content }}
    </section>

  </article>
 
</main>
{% endblock %}
